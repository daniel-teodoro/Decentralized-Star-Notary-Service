<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr size=1>

        <h1>Create a Star</h1>
        <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
        <br><label for="starSymbol">Star Symbol:</label><input type="text" id="starSymbol"></input>
        <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
        <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>

        <BR>
        <span id="status"></span>

    <hr size=1>


<!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->
  <h1>Search a Star</h1>
  <br><label for="searchStar">ID:</label><input type="text" id="searchStarId"></input>
  <br><br><button id="searchStarBtn" onclick="App.searchStar()">Search Star</button>
  <BR>
  <span id="searchStatus"></span>

  <hr size=1>

  <h1>Exchange Star</h1>
  <br><label for="exchangeStar">First ID:</label><input type="text" id="exchangeFirstStarId"></input>
  <br><label for="exchangeStar">Second ID:</label><input type="text" id="exchangeSecondStarId"></input>
  <br><br><button id="exchangeStarBtn" onclick="App.exchangeStar()">Exchange Star</button>
  <BR>
  <span id="exchangeStatus"></span>

  <hr size=1>

  <h1>Transfer Star</h1>
  <br><label for="transferStar">Star ID:</label><input type="text" id="transferStarId"></input>
  <br><label for="transferAddress">Transfer to (address):</label><input type="text" id="transferAddress"></input>
  <br><br><button id="transferStarBtn" onclick="App.transferStar()">Transfer Star</button>
  <BR>
  <span id="transferStatus"></span>

  <hr size=1>

</body>
</html>
